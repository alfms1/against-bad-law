<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Vote Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
</head>
<body>
  <h1>📢 Vote Assistant</h1>
  <p>국회 법안 찬반 페이지에서 실행해 주세요</p>
  <button onclick="loadScript()">🚀 자동입력 실행</button>

  <script>
    function loadScript() {
      const s = document.createElement("script");
      s.src = "https://cdn.jsdelivr.net/gh/alfms1/against-bad-law@main/vote-bookmarklet.js?cb=" + Date.now();
      document.body.appendChild(s);
    }
  </script>
</body>
